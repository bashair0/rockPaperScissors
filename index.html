<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title clr-score-text">score</div>
          <div class="score__number house-score clr-score-number">0</div>
        </div>
        <!-- <div class="score">
          <div class="score__title clr-score-text">player score</div>
          <div class="score__number player-score clr-score-number">0</div>
        </div> -->
      </header>
    </div>
    <section class="options">
      <input
        type="radio"
        name="choice"
        class="choice choice-rock"
        id="rock"
        value="rock" />

      <input
        type="radio"
        name="choice"
        class="choice choice-paper"
        id="paper"
        value="paper" />

      <input
        type="radio"
        name="choice"
        class="choice choice-scissors"
        id="scissors"
        value="scissors" />
    </section>

    <div class="rules-background flex">
      <div class="rules-container flex border-radius-10">
        <div class="rules-header flex">
          <h2>Rules</h2>
          <button class="close-icon">
            <img src="images/icon-close.svg" alt="close icon" />
          </button>
        </div>

        <img
          class="rules-img"
          src="images/image-rules-bonus.svg"
          alt="rules image" />
      </div>
    </div>

    <div class="btn-container">
      <button class="rules-btn | border-radius-10 clr-white-text">Rules</button>
    </div>
  </body>
</html>
